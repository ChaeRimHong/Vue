<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>
            <gloComp v-on:ccc="vvv"></gloComp> <!--ccc:하위 이벤트명, vvv:상위 메소드명-->
           
        </h1>
    </div>
    <script>
        //전역
        Vue.component('gloComp', {
            template:
                `<button @click="aaa">보이기</button>`
            ,
            methods:{
                aaa() {
                    this.$emit('ccc','홍길동',80); //이벤트 발생
                }
            }
        });
        //메인
        new Vue({
            el: '#app',
            data: {

            },
            methods:{
                bbb(value1,value2) {
                    alert('전송받은 이름은 '+value1+' '+value2);
                }
            }
        })
    </script>
</body>

</html>
