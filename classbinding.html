<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<style>
    .color{
        color:red;
    }
    .fontsize{
        font-size: 100px;
    }
    .fontbold{
        font-weight: bold;
    }
    
</style>
<body>
    <div id="app">
        <h1>
        <div :class="{color:red,fontsize:size, fontbold:bold}">GOOD!</div>
        <div :style="{color2:blue }">Hello!</div>

        <button @click="change">바꾸기</button>
    </h1>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                red:false,
                size:false,
                bold:false,
                blue:'blue',
            },
            methods:{
                change() {
                    this.red = !this.red;
                    this.bold = !this.bold;
                    this.size = !this.size;
                    this.blue = !this.blue;
                }
            }
        })
    </script>
</body>
</html>
