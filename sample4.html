<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{number}}</h1>
        <!--
        <button v-on:click="up">증가</button>
        <button v-on:click="down">감소</button>
        -->

        <template v-if="number>100">
            <h1>  <div>잘못된 점수 입니다!</div> </h1>
          </template>
          <template v-else-if="number>=90">
              <h1><div>A학점</div></h1>
          </template>
          <template v-else-if="number>=80">
              <h1><div>B학점</div></h1>
          </template>
          <template v-else-if="number>=70">
              <h1><div>C학점</div></h1>
          </template>
          <template v-else-if="number>=60">
              <h1><div>D학점</div></h1>
          </template>
          <template v-else-if="number>=0">
              <h1><div>F학점</div></h1>
          </template>
  


        <button @click="up">증가</button>
        <button @click="down">감소</button>

    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                number:0
            },
            methods:{
                up:function(){
                    this.number++;
                },
                down:function(){
                    this.number--;
                }
            }
        })
    </script>
</body>
</html>
